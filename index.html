<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Titolo pagina -->
    <h1 class="mb-3 text-center fw-bold">Biglietto del treno</h1>

    <!-- Inizio container -->
    <div class="container bg-info py-2">
        <div class="row">
            
            <!-- Inizio form -->
            <form>

                <!-- Input km -->
                <div class="col-12 mb-3 text-light fw-bold">
                    <label for="formKm" class="form-label">Numero di chilometri</label>
                    <input type="text" class="form-control" id="formKm"
                        placeholder="Inserire il numero di chilometri">
                </div>

                <!-- Input età -->
                <div class="col-12 mb-3 text-light fw-bold">
                    <label for="formAge" class="form-label">Età</label>
                    <input type="text" class="form-control" id="formAge" placeholder="Inserire età passeggero">
                </div>

                <!-- Submit -->
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-primary">Calcola</button>
                </div>
            </form>
            <!-- / Fine form -->

            <!-- Elemento per mostrare il prezzo -->
            <div class="col-12 mb-3 text-center fs-4 fw-bold text-light" id="price"></div>
        </div>

    </div>


    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
